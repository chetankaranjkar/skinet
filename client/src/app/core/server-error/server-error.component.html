<div class="container mt-5">
    <h4>
        Internal Server Error - Page Disappear after refresh
    </h4>
    <h5 class="text-danger">Error: {{error.message}} </h5>
    <p class="font-weight-bold">
        Note:if you are seeing this then Angular is not responsible
    </p>
    <p>What to do next?</p>
    <ol>
        <li>Open chome dev tools</li>
        <li>Inspect the network tab</li>
        <li>Check the failing request</li>
        <li>Reproduce the error through postman</li>
    </ol>
    <code class="mt-5" style="background-color:whitesmoke">{{error}}</code>
</div>
