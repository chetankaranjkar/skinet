<div  class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 justify-content-between bg-white border-bottom shadow-sm">
  <img src="/assets/images/logo.png" style="max-height: 60px" alt="logo" routerLink="/" class="logo"/>
  <nav class="my-2 my-md-0 mr-md-3 text-uppercase">
    <a class="p-2" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
    <a class="p-2" routerLink="/shop" routerLinkActive="active" >Shop</a>
    <a class="p-2"[routerLink]="['/test-error']" routerLinkActive="active" >Error</a>
  </nav>
  <div class="d-flix align-items-center">
    <a class="position-relative" style="cursor:grabbing"> 
        <i routerLink="/basket" class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
        <div *ngIf="(basket$|async) as basket" class="cart-no" style="background-color:#e6ce7a; color:black">{{basket.items.length}}</div>
    </a>
    <a class="btn btn-outline-secondary mr-2" href="#">Login</a>
    <a class="btn btn-outline-secondary mr-3" href="#">Sign up</a>
  </div>
</div>
