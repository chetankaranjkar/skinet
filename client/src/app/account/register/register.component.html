<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
     
        <h1 class="h3 mb-3 fw-normal">Form Registration</h1>
  
          <app-text-input formControlName="displayName" [label]="'User Name'"></app-text-input>
          <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
          <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

          <ul class="text-danger list-unstyled" *ngIf="errors">
            <li *ngFor="let error of errors">
              {{error}}
            </li>
          </ul>
        <button  [disabled]="registerForm.invalid"  class="w-100 btn btn-lg btn-primary" type="submit">
          Register
        </button>
      
    </div>
    </div>
  </form>
